<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اتصل بنا</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="tp.css" />
  </head>
  <body>
    <header class="bg-dark text-white py-3 text-center">
      <h1>اتصل بنا</h1>
    </header>
    <main class="container my-5">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">الاسم</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="أدخل اسمك"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">البريد الإلكتروني</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="أدخل بريدك الإلكتروني"
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">رسالتك</label>
          <textarea
            id="message"
            class="form-control"
            rows="5"
            placeholder="أدخل رسالتك"
          ></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg">إرسال</button>
        </div>
      </form>
    </main>
    <footer class="bg-dark text-white text-center py-3">
      <p>© 2024 النظام الشمسي. جميع الحقوق محفوظة.</p>
    </footer>
  </body>
</html>
